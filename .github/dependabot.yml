version: 2
updates:
  # Go modules
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "go"
    groups:
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"

  # Docker (if a Dockerfile exists at repo root)
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "container"
