name: publish-image


on:
  # Dockerfile builds again but does not run tests so we only
  # run this workflow after successful build-test
  workflow_run:
    workflows: ['build-test']
    types: [completed]
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        modules: [broker, illmock]
        include:
          - dockerfile: ./broker/Dockerfile
            image: ghcr.io/${{ github.repository }}-broker
          - dockerfile: ./illmock/Dockerfile
            image: ghcr.io/${{ github.repository }}-illmock
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: |
            go.work.sum
            ${{ matrix.modules }}/go.sum

      - name: Install xsltproc
        run: sudo apt-get install -y xsltproc

      - name : Install sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.25.0'

      - name: Generate sources
        run: make generate

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file:  ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=local,src=$HOME/go/pkg/mod
            type=local,src=$HOME/.cache/go-build
          cache-to: |
            type=local,dest=/tmp/.buildx-cache,mode=max
            type=local,dest=$HOME/.cache/go-build,mode=max
            type=local,dest=$HOME/go/pkg/mod,mode=max
          build-args: |
            GOCACHE=/root/.cache/go-build
            GOMODCACHE=/go/pkg/mod
