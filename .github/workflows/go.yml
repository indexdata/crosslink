# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build-test

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.xsd'
      - '**.html'
      - '**/Dockerfile' #run this workflow first to ensure tests are passing
      - '**/chart/**' #trigger also when chart templates chnage to force republish
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.xsd'
      - '**.html'
      - '**/Dockerfile' #run this workflow first to ensure tests are passing
      - '**/chart/**' #trigger also when chart templates change to force republish
  release:
    types: [published]

jobs:
  go-lint:
    uses: folio-org/.github/.github/workflows/go-lint.yml@v1
    with:
      errcheck-excludes-file: '.errcheck-exclude'
      golangci-config-file: '.golangci.yml'

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.1'

    - name: Install xsltproc
      run: sudo apt-get install -y xsltproc

    - name: Build
      run: make all

    - name: Test
      run: make check
