version: "2"
linters:
  enable:
    - gosec
    - whitespace
  settings:
    errcheck:
      exclude-functions:
        - (net.Listener).Close
        - (net/http.ResponseWriter).Write
    gosec:
      excludes:
        - G114
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: _test\.go
        linters:
          - gosec
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
