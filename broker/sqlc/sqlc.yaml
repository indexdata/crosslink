version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "queries"
        out: "../db/generated"
        sql_package: "pgx/v5"
        overrides:
          - column: "ill_transaction.ill_transaction_data"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "IllTransactionData"
          - column: "event.event_data"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "EventData"
          - column: "event.result_data"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "EventResult"
          - column: "event.event_type"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "EventType"
          - column: "event.event_name"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "EventName"
          - column: "event_config.event_name"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "EventName"
          - column: "event.event_status"
            go_type:
              import: "github.com/indexdata/crosslink/broker/db/model"
              type: "EventStatus"
