version: "2"
sql:
  - engine: "postgresql"
    queries: "ill_query.sql"
    schema: "ill_schema.sql"
    gen:
      go:
        package: "ill_db"
        out: "../ill_db"
        output_db_file_name: "ill_db_gen.go"
        output_models_file_name: "ill_models_gen.go"
        output_files_suffix: "_gen"
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        overrides:
          - column: "ill_transaction.ill_transaction_data"
            go_type:
              type: "IllTransactionData"
          - column: "peer.refresh_policy"
            go_type:
              type: "RefreshPolicy"
          - column: "peer.custom_data"
            go_type:
              import: "github.com/indexdata/crosslink/directory"
              type: "Entry"
          - column: "peer.http_headers"
            go_type:
              type: "map[string]string"
  - engine: "postgresql"
    queries: "event_query.sql"
    schema: "event_schema.sql"
    gen:
      go:
        package: "events"
        out: "../events"
        output_db_file_name: "event_db_gen.go"
        output_models_file_name: "event_models_gen.go"
        output_files_suffix: "_gen"
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        overrides:
          - column: "event.event_data"
            go_type:
              type: "EventData"
          - column: "event.result_data"
            go_type:
              type: "EventResult"
          - column: "event.event_type"
            go_type:
              type: "EventType"
          - column: "event.event_name"
            go_type:
              type: "EventName"
          - column: "event_config.event_name"
            go_type:
              type: "EventName"
          - column: "event.event_status"
            go_type:
              type: "EventStatus"
  - engine: "postgresql"
    queries: "pr_query.sql"
    schema: "pr_schema.sql"
    gen:
      go:
        package: "pr_db"
        out: "../patron_request/db"
        output_db_file_name: "pr_db_gen.go"
        output_models_file_name: "pr_models_gen.go"
        output_files_suffix: "_gen"
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        overrides:
          - column: "patron_request.state"
            go_type:
              type: "PatronRequestState"
          - column: "patron_request.side"
            go_type:
              type: "PatronRequestSide"
          - column: "notification.side"
            go_type:
              type: "PatronRequestSide"
          - column: "notification.receipt"
            go_type:
              type: "NotificationReceipt"
