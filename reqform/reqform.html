<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 18626 Request Form</title>
</head>
<body>
    <h1>ISO 18626 Request Form</h1>
    <form action="/submit" method="post">
        <!-- Header Section -->
        <fieldset>
            <legend>Header</legend>
            <label for="Header.SupplyingAgencyIdType">Supplying Agency ID Type: *</label>
            <input type="text" id="Header.SupplyingAgencyIdType" name="Header.SupplyingAgencyIdType" required><br><br>

            <label for="Header.SupplyingAgencyIdValue">Supplying Agency ID Value: *</label>
            <input type="text" id="Header.SupplyingAgencyIdValue" name="Header.SupplyingAgencyIdValue" required><br><br>

            <label for="Header.RequestingAgencyIdType">Requesting Agency ID Type: *</label>
            <input type="text" id="Header.RequestingAgencyIdType" name="Header.RequestingAgencyIdType" required><br><br>

            <label for="Header.RequestingAgencyIdValue">Requesting Agency ID Value: *</label>
            <input type="text" id="Header.RequestingAgencyIdValue" name="Header.RequestingAgencyIdValue" required><br><br>

            <label for="Header.MultipleItemRequestId">Multiple Item Request ID:</label>
            <input type="text" id="Header.MultipleItemRequestId" name="Header.MultipleItemRequestId"><br><br>

            <label for="Header.Timestamp">Timestamp: *</label>
            <input type="datetime-local" id="Header.Timestamp" name="Header.Timestamp" required><br><br>

            <label for="Header.RequestingAgencyRequestId">Requesting Agency Request ID: *</label>
            <input type="text" id="Header.RequestingAgencyRequestId" name="Header.RequestingAgencyRequestId" required><br><br>
        </fieldset>

        <!-- Bibliographic Info Section -->
        <fieldset>
            <legend>Bibliographic Info</legend>
            <label for="BibliographicInfo.SupplierUniqueRecordId">Supplier Unique Record ID:</label>
            <input type="text" id="BibliographicInfo.SupplierUniqueRecordId" name="BibliographicInfo.SupplierUniqueRecordId"><br><br>

            <label for="BibliographicInfo.Title">Title: *</label>
            <input type="text" id="BibliographicInfo.Title" name="BibliographicInfo.Title" required><br><br>

            <label for="BibliographicInfo.Author">Author:</label>
            <input type="text" id="BibliographicInfo.Author" name="BibliographicInfo.Author"><br><br>

            <label for="BibliographicInfo.Subtitle">Subtitle:</label>
            <input type="text" id="BibliographicInfo.Subtitle" name="BibliographicInfo.Subtitle"><br><br>

            <label for="BibliographicInfo.SeriesTitle">Series Title:</label>
            <input type="text" id="BibliographicInfo.SeriesTitle" name="BibliographicInfo.SeriesTitle"><br><br>

            <label for="BibliographicInfo.Edition">Edition:</label>
            <input type="text" id="BibliographicInfo.Edition" name="BibliographicInfo.Edition"><br><br>

            <label for="BibliographicInfo.TitleOfComponent">Title of Component:</label>
            <input type="text" id="BibliographicInfo.TitleOfComponent" name="BibliographicInfo.TitleOfComponent"><br><br>

            <label for="BibliographicInfo.AuthorOfComponent">Author of Component:</label>
            <input type="text" id="BibliographicInfo.AuthorOfComponent" name="BibliographicInfo.AuthorOfComponent"><br><br>

            <label for="BibliographicInfo.Volume">Volume:</label>
            <input type="text" id="BibliographicInfo.Volume" name="BibliographicInfo.Volume"><br><br>

            <label for="BibliographicInfo.Issue">Issue:</label>
            <input type="text" id="BibliographicInfo.Issue" name="BibliographicInfo.Issue"><br><br>

            <label for="BibliographicInfo.PagesRequested">Pages Requested:</label>
            <input type="text" id="BibliographicInfo.PagesRequested" name="BibliographicInfo.PagesRequested"><br><br>

            <label for="BibliographicInfo.EstimatedNoPages">Estimated Number of Pages:</label>
            <input type="text" id="BibliographicInfo.EstimatedNoPages" name="BibliographicInfo.EstimatedNoPages"><br><br>

            <label for="BibliographicInfo.BibliographicItemIdentifier">Bibliographic Item Identifier:</label>
            <input type="text" id="BibliographicInfo.BibliographicItemIdentifier" name="BibliographicInfo.BibliographicItemIdentifier"><br><br>

            <label for="BibliographicInfo.BibliographicItemIdentifierCode">Bibliographic Item Identifier Code:</label>
            <input type="text" id="BibliographicInfo.BibliographicItemIdentifierCode" name="BibliographicInfo.BibliographicItemIdentifierCode"><br><br>

            <label for="BibliographicInfo.Sponsor">Sponsor:</label>
            <input type="text" id="BibliographicInfo.Sponsor" name="BibliographicInfo.Sponsor"><br><br>

            <label for="BibliographicInfo.InformationSource">Information Source:</label>
            <input type="text" id="BibliographicInfo.InformationSource" name="BibliographicInfo.InformationSource"><br><br>

            <label for="BibliographicInfo.BibliographicRecordIdentifierCode">Bibliographic Record Identifier Code:</label>
            <input type="text" id="BibliographicInfo.BibliographicRecordIdentifierCode" name="BibliographicInfo.BibliographicRecordIdentifierCode"><br><br>

            <label for="BibliographicInfo.BibliographicRecordIdentifier">Bibliographic Record Identifier:</label>
            <input type="text" id="BibliographicInfo.BibliographicRecordIdentifier" name="BibliographicInfo.BibliographicRecordIdentifier"><br><br>
        </fieldset>

        <!-- Publication Info Section -->
        <fieldset>
            <legend>Publication Info</legend>
            <label for="PublicationInfo.Publisher">Publisher:</label>
            <input type="text" id="PublicationInfo.Publisher" name="PublicationInfo.Publisher"><br><br>

            <label for="PublicationInfo.PublicationType">Publication Type:</label>
            <input type="text" id="PublicationInfo.PublicationType" name="PublicationInfo.PublicationType"><br><br>

            <label for="PublicationInfo.PublicationDate">Publication Date:</label>
            <input type="date" id="PublicationInfo.PublicationDate" name="PublicationInfo.PublicationDate"><br><br>

            <label for="PublicationInfo.PlaceOfPublication">Place of Publication:</label>
            <input type="text" id="PublicationInfo.PlaceOfPublication" name="PublicationInfo.PlaceOfPublication"><br><br>
        </fieldset>

        <!-- Service Info Section -->
        <fieldset>
            <legend>Service Info</legend>
            <label for="ServiceInfo.RequestType">Request Type: *</label>
            <select id="ServiceInfo.RequestType" name="ServiceInfo.RequestType" required>
                <option value="New">New</option>
                <option value="Retry">Retry</option>
                <option value="Reminder">Reminder</option>
            </select><br><br>

            <label for="ServiceInfo.RequestSubType">Request Sub Type:</label>
            <select id="ServiceInfo.RequestSubType" name="ServiceInfo.RequestSubType">
                <option value="BookingRequest">BookingRequest</option>
                <option value="MultipleItemRequest">MultipleItemRequest</option>
                <option value="PatronRequest">PatronRequest</option>
                <option value="TransferRequest">TransferRequest</option>
                <option value="SupplyingLibrarysChoice">SupplyingLibrarysChoice</option>
            </select><br><br>

            <label for="ServiceInfo.RequestingAgencyPreviousRequestId">Requesting Agency Previous Request ID:</label>
            <input type="text" id="ServiceInfo.RequestingAgencyPreviousRequestId" name="ServiceInfo.RequestingAgencyPreviousRequestId"><br><br>

            <label for="ServiceInfo.ServiceType">Service Type: *</label>
            <select id="ServiceInfo.ServiceType" name="ServiceInfo.ServiceType" required>
                <option value="Copy">Copy</option>
                <option value="Loan">Loan</option>
                <option value="CopyOrLoan">CopyOrLoan</option>
            </select><br><br>

            <label for="ServiceInfo.ServiceLevel">Service Level:</label>
            <input type="text" id="ServiceInfo.ServiceLevel" name="ServiceInfo.ServiceLevel"><br><br>

            <label for="ServiceInfo.PreferredFormat">Preferred Format:</label>
            <input type="text" id="ServiceInfo.PreferredFormat" name="ServiceInfo.PreferredFormat"><br><br>

            <label for="ServiceInfo.NeedBeforeDate">Need Before Date:</label>
            <input type="date" id="ServiceInfo.NeedBeforeDate" name="ServiceInfo.NeedBeforeDate"><br><br>

            <label for="ServiceInfo.CopyrightCompliance">Copyright Compliance:</label>
            <input type="text" id="ServiceInfo.CopyrightCompliance" name="ServiceInfo.CopyrightCompliance"><br><br>

            <label for="ServiceInfo.AnyEdition">Any Edition:</label>
            <select id="ServiceInfo.AnyEdition" name="ServiceInfo.AnyEdition">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select><br><br>

            <label for="ServiceInfo.StartDate">Start Date:</label>
            <input type="date" id="ServiceInfo.StartDate" name="ServiceInfo.StartDate"><br><br>

            <label for="ServiceInfo.EndDate">End Date:</label>
            <input type="date" id="ServiceInfo.EndDate" name="ServiceInfo.EndDate"><br><br>

            <label for="ServiceInfo.Note">Note:</label>
            <input type="text" id="ServiceInfo.Note" name="ServiceInfo.Note"><br><br>
        </fieldset>

        <!-- Supplier Info Section -->
        <fieldset>
            <legend>Supplier Info</legend>
            <label for="SupplierInfo.SortOrder">Sort Order:</label>
            <input type="number" id="SupplierInfo.SortOrder" name="SupplierInfo.SortOrder"><br><br>

            <label for="SupplierInfo.SupplierCode">Supplier Code:</label>
            <input type="text" id="SupplierInfo.SupplierCode" name="SupplierInfo.SupplierCode"><br><br>

            <label for="SupplierInfo.SupplierDescription">Supplier Description:</label>
            <input type="text" id="SupplierInfo.SupplierDescription" name="SupplierInfo.SupplierDescription"><br><br>

            <label for="SupplierInfo.CallNumber">Call Number:</label>
            <input type="text" id="SupplierInfo.CallNumber" name="SupplierInfo.CallNumber"><br><br>

            <label for="SupplierInfo.SummaryHoldings">Summary Holdings:</label>
            <input type="text" id="SupplierInfo.SummaryHoldings" name="SupplierInfo.SummaryHoldings"><br><br>

            <label for="SupplierInfo.AvailabilityNote">Availability Note:</label>
            <input type="text" id="SupplierInfo.AvailabilityNote" name="SupplierInfo.AvailabilityNote"><br><br>
        </fieldset>

        <!-- Requested Delivery Info Section -->
        <fieldset>
            <legend>Requested Delivery Info</legend>
            <label for="RequestedDeliveryInfo.SortOrder">Sort Order:</label>
            <input type="number" id="RequestedDeliveryInfo.SortOrder" name="RequestedDeliveryInfo.SortOrder"><br><br>

            <label for="RequestedDeliveryInfo.Address">Address:</label>
            <input type="text" id="RequestedDeliveryInfo.Address" name="RequestedDeliveryInfo.Address"><br><br>
        </fieldset>

        <!-- Requesting Agency Info Section -->
        <fieldset>
            <legend>Requesting Agency Info</legend>
            <label for="RequestingAgencyInfo.Name">Name:</label>
            <input type="text" id="RequestingAgencyInfo.Name" name="RequestingAgencyInfo.Name"><br><br>

            <label for="RequestingAgencyInfo.ContactName">Contact Name:</label>
            <input type="text" id="RequestingAgencyInfo.ContactName" name="RequestingAgencyInfo.ContactName"><br><br>

            <label for="RequestingAgencyInfo.Address">Address:</label>
            <input type="text" id="RequestingAgencyInfo.Address" name="RequestingAgencyInfo.Address"><br><br>
        </fieldset>

        <!-- Patron Info Section -->
        <fieldset>
            <legend>Patron Info</legend>
            <label for="PatronInfo.PatronId">Patron ID:</label>
            <input type="text" id="PatronInfo.PatronId" name="PatronInfo.PatronId"><br><br>

            <label for="PatronInfo.Surname">Surname:</label>
            <input type="text" id="PatronInfo.Surname" name="PatronInfo.Surname"><br><br>

            <label for="PatronInfo.GivenName">Given Name:</label>
            <input type="text" id="PatronInfo.GivenName" name="PatronInfo.GivenName"><br><br>

            <label for="PatronInfo.PatronType">Patron Type:</label>
            <input type="text" id="PatronInfo.PatronType" name="PatronInfo.PatronType"><br><br>

            <label for="PatronInfo.SendToPatron">Send to Patron:</label>
            <select id="PatronInfo.SendToPatron" name="PatronInfo.SendToPatron">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select><br><br>

            <label for="PatronInfo.Address">Address:</label>
            <input type="text" id="PatronInfo.Address" name="PatronInfo.Address"><br><br>
        </fieldset>

        <!-- Billing Info Section -->
        <fieldset>
            <legend>Billing Info</legend>
            <label for="BillingInfo.PaymentMethod">Payment Method:</label>
            <input type="text" id="BillingInfo.PaymentMethod" name="BillingInfo.PaymentMethod"><br><br>

            <label for="BillingInfo.MaximumCosts">Maximum Costs:</label>
            <input type="text" id="BillingInfo.MaximumCosts" name="BillingInfo.MaximumCosts"><br><br>

            <label for="BillingInfo.BillingMethod">Billing Method:</label>
            <input type="text" id="BillingInfo.BillingMethod" name="BillingInfo.BillingMethod"><br><br>

            <label for="BillingInfo.BillingName">Billing Name:</label>
            <input type="text" id="BillingInfo.BillingName" name="BillingInfo.BillingName"><br><br>

            <!-- Address Section for Billing Info -->
            <fieldset>
                <legend>Billing Address</legend>
                <label for="BillingInfo.Address.ElectronicAddressType">Electronic Address Type:</label>
                <input type="text" id="BillingInfo.Address.ElectronicAddressType" name="BillingInfo.Address.ElectronicAddressType"><br><br>

                <label for="BillingInfo.Address.ElectronicAddressData">Electronic Address Data:</label>
                <input type="text" id="BillingInfo.Address.ElectronicAddressData" name="BillingInfo.Address.ElectronicAddressData"><br><br>

                <label for="BillingInfo.Address.Line1">Line 1:</label>
                <input type="text" id="BillingInfo.Address.Line1" name="BillingInfo.Address.Line1"><br><br>

                <label for="BillingInfo.Address.Line2">Line 2:</label>
                <input type="text" id="BillingInfo.Address.Line2" name="BillingInfo.Address.Line2"><br><br>

                <label for="BillingInfo.Address.Locality">Locality:</label>
                <input type="text" id="BillingInfo.Address.Locality" name="BillingInfo.Address.Locality"><br><br>

                <label for="BillingInfo.Address.PostalCode">Postal Code:</label>
                <input type="text" id="BillingInfo.Address.PostalCode" name="BillingInfo.Address.PostalCode"><br><br>

                <label for="BillingInfo.Address.Region">Region:</label>
                <input type="text" id="BillingInfo.Address.Region" name="BillingInfo.Address.Region"><br><br>

                <label for="BillingInfo.Address.Country">Country:</label>
                <input type="text" id="BillingInfo.Address.Country" name="BillingInfo.Address.Country"><br><br>
            </fieldset>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
