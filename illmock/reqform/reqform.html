<!doctype html>
<html lang="en">
  <head>
    <title>{{header}}</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h3>{{header}}</h3>
    <p>See the <a href="https://github.com/indexdata/crosslink/blob/main/illmock/README.md">README</a> for documentation</p>
    <form action="{{path}}" method="post" accept-charset="utf-8">
      <p><label for="message">ISO18626 message:</label></p>
      <p><textarea id="message" name="message" rows="30" cols="80">{{request}}</textarea></p>
      <p>
        <button type="submit">Post</button>
      </p>
    </form>
    <h4>Response:</h4>
    <p>See the <a href="{{flowsLink}}">flows log</a> for details</p>
    <pre>{{response}}</pre>
  </body>
</html>
